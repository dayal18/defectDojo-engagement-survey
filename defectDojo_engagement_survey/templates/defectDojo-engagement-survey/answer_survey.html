{% extends "base.html" %}
{% block content %}
<div class="well">
<h4>Respond {{survey}} questionnaire for {{engagement}}</h4>
<p>{{ survey.survey.description }} </p>
</div>

<form class="form" method="post">{% csrf_token %}
    {% for question in questions %}
        {% include "defectDojo-engagement-survey/survey_fields.html" with form=question %}
    {% endfor %}

<div class="form-group clearfix">
    <div class="col-sm-offset-2 col-sm-10">
    <input class="btn btn-primary" type="submit" name="save_survey" value="Submit Questionnaire" />
    <br/>
</div>
</div>
</form>
{% endblock %}
